<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tool</title>
    <link rel="stylesheet" href="tt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        <p class="title text">TIME TOOL</p>
    </header>
    <div id="input" class="box timer">
        <p class="big-text"> Create a <a id="tool-option" type="button" class="big-text timer-text pointer">timer</a></p>
        <p class="text">Timer Length <a id="hour" type="button" class="text pointer">00</a>:<a type="button" id="minute" class="text pointer">00</a>:<a type="button" id="second" class="text pointer">00</a> </p>
        <a id="start" type="button" class="pointer text">Start</a>
    </div>
    <p class="tool-text"><a id="time"></a> <a id="pause" class="pointer">pause</a></p>
    <script src="tt.js"></script>
</body>
</html>
